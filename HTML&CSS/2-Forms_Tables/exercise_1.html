<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <form action="/">
        <div>
            <label for="username">Nombre</label>
            <input type="text" name="username" id="username" placeholder="Nombre" required>
        </div>
        <br>
        <div>
            <label for="age">Edad</label>
            <input type="number" name="age" id="age" placeholder="Edad">
        </div>
        <br>
        <div>
            <label for="favorite_quote">Frase favorita...</label>
            <textarea name="favorite_quote" id="favorite_quote" placeholder="Frase favorita"></textarea>
        </div>
        <br>
        <button type="reset">Reiniciar</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>

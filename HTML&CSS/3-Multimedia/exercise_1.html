<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 03 - Multimedia en HTML</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img
            src="image/image_ej1-m3-u2.jpg"
            alt="https://i1.sndcdn.com/artworks-1lae660uaVjF0UQr-zDmt5g-t500x500.jpg"
            width="500" height="500"
        />
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls autoplay muted loop>
            <source src="video/Rick Astley - Never Gonna Give You Up (Official Music Video)-(480p).mp4" type="video/mp4" />
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="audio/a-ha - Take On Me (Official Video) [Remastered in 4K] (128 kbps) jeje.mp3" type="audio/mp3" >
        </audio>
    </section>
</body>
</html>
